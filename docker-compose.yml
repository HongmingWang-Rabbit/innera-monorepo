services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: innera
      POSTGRES_USER: innera
      POSTGRES_PASSWORD: innera_dev
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U innera"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB

  # REDIS_URL: redis://:devpassword@localhost:6379
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "devpassword", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --requirepass devpassword

  # S3_ENDPOINT: http://localhost:9000
  minio:
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 256m
    command: server /data --console-address ":9001"

  # Auto-create the default bucket on first run
  createbuckets:
    image: minio/mc:RELEASE.2025-02-18T00-47-29Z
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/innera-attachments;
      echo 'Bucket innera-attachments created';
      "

volumes:
  pgdata:
  redisdata:
  miniodata:
